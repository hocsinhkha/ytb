<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xem YouTube Không QC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body>
  <div class="header">
    <input type="text" id="searchInput" placeholder="Tìm kiếm video..." />
    <button onclick="searchVideo()">🔍</button>
    <button onclick="toggleDark()">🌙/☀️</button>
  </div>

  <div id="results" class="results"></div>

  <div class="player-container" id="player-container" style="display:none">
    <video id="player" controls crossorigin playsinline></video>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
  console.log("JS test: inline script chạy OK");

  function toggleDark() {
    document.body.classList.toggle("dark");
    console.log("Dark mode toggled");
  }

  function searchVideo() {
    alert("Nút tìm kiếm đã hoạt động!");
  }
  </script>
</body>
</html>
